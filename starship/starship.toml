# Use custom format
format = """
[│](bold green)$directory$git_branch$git_status$git_commit$rust$package
[└─❯](bold green) """


scan_timeout = 10


add_newline = false

[git_branch]
symbol = " "
[git_status]
conflicted = ""
ahead = "🏎"
behind = ""
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = ""
staged = '[++\($count\)](green)'
renamed = "📝📁"
deleted = "🗑"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "