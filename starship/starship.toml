# Use custom format
format = """
(light blue)$directory$git_branch$git_status$git_commit$rust$package
$time[❯](bold green) """


scan_timeout = 10


add_newline = false

[git_branch]
symbol = " "
[git_status]
conflicted = ""
ahead = "🏎"
behind = ""
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = ""
staged = '[++\($count\)](green)'
renamed = ""
deleted = "xxx"

[git_commit]
commit_hash_length = 4
